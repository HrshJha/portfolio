<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TAB NAME -->
    <title>Harsh Jha</title>

    <!-- TAB LOGO -->
    <link rel="icon" type="image/png" href="logo.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;

            /* WALLPAPER ADDED */
            background: url("wallpaper.png") center / cover no-repeat fixed;


            color: #f3f3f3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #8e9196;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #f1f5f9;
            font-size: 1.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .social-link.linkedin:hover {
            background: #0077b5;
            border-color: #0077b5;
        }

        .social-link.instagram:hover {
            background: linear-gradient(
                45deg,
                #f09433 0%,
                #e6683c 25%,
                #dc2743 50%,
                #cc2366 75%,
                #bc1888 100%
            );
            border-color: #e6683c;
        }

        .social-link.github:hover {
            background: #333;
            border-color: #333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 2.5rem;
            }

            .social-link {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .social-links {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .social-link {
                width: 55px;
                height: 55px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš§ This Website Is Under Construction</h1>
        <p class="subtitle">Meanwhile, connect with me on these platforms</p>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/harshkumarse/" class="social-link linkedin" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>

            <a href="https://www.instagram.com/m_eharsh/" class="social-link instagram" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://github.com/HrshJha" class="social-link github" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.social-link');
            links.forEach((link, index) => {
                link.style.animationDelay = `${0.2 + index * 0.1}s`;
                link.style.animation = 'fadeIn 0.6s ease-in forwards';
            });
        });
    </script>
</body>
</html>
